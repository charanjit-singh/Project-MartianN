	<body>
		<header class="primary" style="position:fixed; background-color: #fafafa;">

			<!-- Start nav -->

<div class="col-sm-6 col-xs-12" style="display:inline-block; " >
	<img src="images/Logo.jpeg" style="height:50px; width:auto; display:inline-block; margin-top:3px; margin-left:30%;">
</div>
<div class="col-sm-6 col-xs-12" style="margin-top:8px;">
	<form style="display:inline-block;  ">
		<div class="form-group" style="display:inline-block;">
			<input type="text" name="username" class="form-control"  placeholder="Username">
		</div>
		<div class="form-group" style="display:inline-block;">
			<input type="password" name="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group" style="display:inline-block;">
		<a class="btn btn-info btn-sm btn-rounded" href="#" id='login-btn'>Login</a>
		</div>

	</form>
</div>

			<!-- End nav -->
		</header>

<section class="login first grey" style="background-image: url('images/background.png');  background-repeat:no-repeat; background-color:black;  background-attachment: fixed;">
			<div class="container">
				<div class=" col-sm-8 col-xs-12">
.
				</div>

				<div class="col-sm-4 col-xs-12" >
				<div class="box-wrapper">
					<div class="box box-border">
						<div class="box-body">
							<h4>Register</h4>
							<form>
								<div class="form-group">
									<label>Name</label>
									<input type="text" name="name" class="form-control">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" name="email" class="form-control">
								</div>
								<div class="form-group">
									<label>Username</label>
									<input type="text" name="username" class="form-control">
								</div>
								<div class="form-group">
									<label class="fw">Password</label>
									<input type="password" name="password" class="form-control">
								</div>

								<div class="form-group text-center">
									<p>By clicking Join Now, You agree to User Agreement, Privacy Policy and Cookie Policy. </p>
								</div>
								<div class="form-group text-right">
									<button class="btn btn-info btn-block" id='register-btn'>Join Now</button>
								</div>
								<div class="form-group text-center">
									<a class="btn btn-social facebook" href="#">
										<i class="ion-social-facebook"></i>
										Continue with Facebook
									</a>

									<a style="margin-top:3px;" class="btn btn-social googleplus" href="#">
										<i class="ion-social-googleplus"></i>
										Continue with Google+
									</a>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>


		<!-- JS -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery.migrate.js"></script>

		<script src="scripts/sweetalert/dist/sweetalert.min.js"></script>

		<script src="js/e-magz.js"></script>
		<script>
		$('.demo-settings-toggle').hide();
		$('#login-btn').click(
			function(){
			$.toast({
	text: 'Login Button Clicked !',
	position: 'top-right',
	heading: 'Making Ajax Call',
	bgColor: '#3498db'
})
}
		);
		$('#register-btn').click(
			function(event){
				event.preventDefault();
			$.toast({
	text: 'Register Clicked !',
	position: 'top-right',
	heading: 'Making Ajax Call',
	bgColor: '#3498db'
})
}
		);
		</script>
